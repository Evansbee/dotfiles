set -g status-style bg=default,fg=black,bright
set -g status-left "#[bg=black,fg=brightred]#[bold,fg=black,bg=brightred]#[nobold] #S #[bg=reset,fg=brightred] "
set -g status-right "#[fg=black,bright]#S"
set -g window-status-format "#[fg=red]#[bg=red,fg=black]#(~/.config/tmux/superscript.sh #I)#{window_name}#[fg=red,bg=default]"
set -g window-status-current-format "#[fg=brightgreen]#[bg=brightgreen,fg=black]###I|#{window_name}#[fg=brightgreen,bg=default]"
set -g window-status-current-style ""
set -g window-status-bell-style "fg=red,nobold"

set -g prefix `
bind ` send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
unbind r
bind r source-file ~/.tmux.conf
set -g mouse on
set-option -g allow-rename off

set -g popup-border-lines heavy
set -g display-time 2000

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'


set -g status-right-style 'fg=black bg=yellow'
set -g status-right '#{?client_prefix,#[reverse]󱐋#[noreverse] ,}%d %b, %Y %I:%M %p '
set -g status-right-length 50

#setw -g window-status-current-style 'fg=black bg=red'
#setw -g window-status-current-format ' #I #W #F '

#setw -g window-status-style 'fg=red bg=black'
#setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

#setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

set -g base-index 1 #starts at 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off

#popups
bind C-t display-popup -d "#{pane_current_path}" -E "zsh"
bind C-z display-popup -w 80% -h 80% -T "tmux config file" -E 'nvim ~/.config/tmux/tmux.conf' \; source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
bind C-h display-popup -w 80% -h 80% -E 'htop'

set -s set-clipboard external

